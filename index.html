<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<title>Giphy API</title>

	<!--CSS-->
<link rel="stylesheet" type="text/css" href="css/style.css">

	<!--Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>

<body>

<!--Buttons-->
<div class="row">
	<div class="container-fluid">

	<!--Gif buttons will get dumped here-->
	<div id="gif-buttons"></div>
	</div>
</div>

<!--Gifs-->
<div class="container">
<div class="row">

	<!--Gif Display-->
	<div class="col-sm-8">
		<h1>GIFS</h1>
			<div id="gifs-display">
				<div class="image"></div>
				<div class="rating"></div>
			</div>
	</div>

<!--Search Bar-->
	<div class="col-sm-4">
    <h1>Gif Search</h1>

		<!--Gif form to submit buttons-->
		<form id="gif-form">
      		<label for="gif-input">Add Gifs</label>
      		<input type="text" id="gif-input"><br>

			<!--Submit Button-->
			<button id="add-gif" type="submit">Search</button>
		</form>
</div>
</div>


	<!--JQuery-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!--Javascript-->
<script type="text/javascript" src="javascript/giphy.js"></script>

</body>
</html>
